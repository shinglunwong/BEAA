<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="background-stars">
        <div class="cube" id="top">
            <div class="stars">

            </div>
            <div class="twinkling">
                <h1>2020</h1>
                <h1>最佳僱員僱主選舉</h1>
                <img id="trophy" src="images/trophy.png">

            </div>
        </div>

        <div class="cube" id="content">

        </div>

    </div>
</body>

</html>

<style>
    @media only screen and (max-width: 600px) {
        body {
            margin: 0;
            background-color: lightblue;
        }

    }

    @media only screen and (min-width: 600px) {
        body {
            margin: 0;
            background: rgb(0, 0, 0);
            perspective: 900px;
            color: rgb(255, 255, 255);
        }


        .background-stars {
            /* margin: 5px; */
        }


        @keyframes move-twink-back {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 5000px;
            }
        }

        @-webkit-keyframes move-twink-back {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 5000px;
            }
        }

        @-moz-keyframes move-twink-back {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 5000px;
            }
        }

        @-ms-keyframes move-twink-back {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 5000px;
            }
        }

        .stars,
        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .stars {
            background: #000 url(http://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index: 0;
        }

        .twinkling {
            background: transparent url(http://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index: 1;

            outline: 1px solid #fff;
            outline-offset: -30px;
            -moz-animation: move-twink-back 200s linear infinite;
            -ms-animation: move-twink-back 200s linear infinite;
            -o-animation: move-twink-back 200s linear infinite;
            -webkit-animation: move-twink-back 200s linear infinite;
            animation: move-twink-back 200s linear infinite;
        }

        .cube {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        #top {
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
        }

        #content {
            background: rgb(255, 255, 255);
            -webkit-transform-origin: 50% 0%;
            transform-origin: 50% 0%;
        }

        #trophy {
            pointer-events: none;
            height: 100vh;
        }


        .twinkling {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
    }
</style>


<script>
    function rotateScenes() {
        var scroll = window.pageYOffset,
            relPos = scroll / height,
            angle = 90 * relPos;
        console.log('s:', scroll, ', h:', height);
        if (scroll >= height) {
            section1.style.transform = "rotateX(90deg)";
            section2.style.transform = "rotateX(0deg)";
        }

        section1.style.transform = "rotateX(" + (angle) + "deg)";
        section2.style.transform = "rotateX(-" + (90 - angle) + "deg)";
    }

    var section1 = document.querySelector("#top"),
        section2 = document.querySelector("#content"),
        height = window.innerHeight;
    window.addEventListener("scroll", rotateScenes);
</script>
